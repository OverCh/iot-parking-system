<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลานจอดรถอัจฉริยะ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ระบบลานจอดรถอัจฉริยะ</h1>
        <p>ตรวจสอบสถานะที่จอดรถ</p>
    </header>

    <section id="parking-status">
        <h2>สถานะที่จอดรถ</h2>
        <div class="parking-grid">
            <!-- ช่องจอดรถ 6 ช่อง -->
            <div class="parking-slot" id="slot-1">
                <h3>ช่องที่ 1</h3>
                <div class="status" id="status-1">กำลังโหลด...</div>
                <div class="qr-code" id="qr-1"></div>
            </div>
            <div class="parking-slot" id="slot-2">
                <h3>ช่องที่ 2</h3>
                <div class="status" id="status-2">กำลังโหลด...</div>
                <div class="qr-code" id="qr-2"></div>
            </div>
            <div class="parking-slot" id="slot-3">
                <h3>ช่องที่ 3</h3>
                <div class="status" id="status-3">กำลังโหลด...</div>
                <div class="qr-code" id="qr-3"></div>
            </div>
            <div class="parking-slot" id="slot-4">
                <h3>ช่องที่ 4</h3>
                <div class="status" id="status-4">กำลังโหลด...</div>
                <div class="qr-code" id="qr-4"></div>
            </div>
            <div class="parking-slot" id="slot-5">
                <h3>ช่องที่ 5</h3>
                <div class="status" id="status-5">กำลังโหลด...</div>
                <div class="qr-code" id="qr-5"></div>
            </div>
            <div class="parking-slot" id="slot-6">
                <h3>ช่องที่ 6</h3>
                <div class="status" id="status-6">กำลังโหลด...</div>
                <div class="qr-code" id="qr-6"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ระบบลานจอดรถอัจฉริยะ</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
